# _____________________________________________________
[experiment] # EXPERIMENT ID

# Experiment ID.  Useful to compare and save experiments.
# A directory will be created with this name under [out]dir_output
experiment_ID = INV

# _____________________________________________________
[files] # DIRECTORIES AND FILE NAMES

# directory for data
dir_data = ../dat

# directory for plots
dir_plot = ../plt/investigadores/

# reload ADS query?
qreload = False

# overwrite pickle files?
clobber = False

# maximum number of ADS entries
nrowsmax = 200       

# filename for staff
fname_staff = staff_iate_investigadores.csv

# load from file ("file") or download from ADS ("ads")
data_source = file

# roots for data filenames
fname_pub_auth_all = pub_auth_all_invetigadores
fname_pub_auth_top = pub_auth_top_invetigadores
fname_pub_inst_all = pub_inst_all_invetigadores
fname_pub_inst_top = pub_inst_top_invetigadores

# _____________________________________________________
[UX] # USER EXPERIENCE

# Show progress bars
# options: Y/N
show_progress = y

# Show messages for partial computations
# options: Y/N
verbose = y

# Return objects (N: only write to files)
# options: Y/N
interactive = n 
